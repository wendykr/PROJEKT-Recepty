<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recepty (standardní verze)</title>
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">	
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	<div class="kontejner">
		<!-- největší hlavní recept -->
		<div class="recept hlavni">
			<div class="horni">
				<div class="kategorie">
					Saláty
				</div>

				<div class="komentar">
					5 komentářů
				</div>
			</div>

			<div class="nazev spodni">
				Salát s&nbsp;vlašskými ořechy
			</div>
		</div>


		<div class="pravy">
			<!-- malý recept 1 -->
			<div class="recept maly1">
				<div class="horni">
					<div class="kategorie">
						Svačina
					</div>
					<div class="komentar">
						16 komentářů
					</div>
				</div>
				
				<div class="nazev spodni">
					Chlebíček s&nbsp;avokádem
				</div>
			</div>


			<!-- malý recept 2 -->
			<div class="recept maly2">
				<div class="horni">
					<div class="kategorie">
						Mexická
					</div>
					<div class="komentar">
						7 komentářů
					</div>
				</div>

				<div class="nazev spodni">
					Avokádové tacos
				</div>
			</div>


			<!-- malý recept 3 -->
			<div class="recept maly3">
				<div class="horni">
					<div class="kategorie">
						Luštěniny
					</div>
					<div class="komentar">
						23 komentářů
					</div>
				</div>
				
				<div class="nazev spodni">
					Pita chléb s&nbsp;cizrnou
				</div>
			</div>


			<!-- malý recept 4 -->
			<div class="recept maly4">
				<div class="horni">
					<div class="kategorie">
						Burgery
					</div>
					<div class="komentar">
						19 komentářů
					</div>
				</div>
				
				<div class="nazev spodni">
					Sojový burger
				</div>
			</div>
		</div>
	</div>

	<footer class="paticka">
		<p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
	</footer>

</body>
</html>
